<div class="bg-gradient-dark min-h-screen w-screen flex flex-col justify-center px-2 md:px-10">
    <div class="md:container mx-auto">

        <div class="flex flex-col md:flex-row justify-center items-center my-5 md:my-10">
            <div class="md:mr-5 logo-container">
                <logo></logo>
            </div>
            <div class="flex flex-col mt-5 md:mt-0">
                <div class="name-container">
                    <span class="name">Nick</span>
                </div>
                <div class="flex flex-row">
                    <span class="tagline">makes <span class="noun">
                        <text-swapper [swapOptions]="actionNouns" [activeOption]="actionNoun"></text-swapper>
                    </span></span>
                </div>
            </div>
        </div>


        <div class="flex justify-center mt-5 md:mt-10">
            <div class="w-full md:w-10/12 lg:w-8/12 xl:w-7/12 2xl:6/12 grid grid-cols-1 md:grid-cols-3 gap-5">

                <a      href="https://github.com/naschorr"
                        target="_blank"
                        class="w-full"
                        (mouseover)="actionNoun = 'code'; stopActionNounCycling();"
                        (mouseleave)="resetActionNoun()">
                    <image-button   contentHeight="1.25rem"
                                    imagePath="assets/images/icons/github-filled.png"
                                    imageAltText="GitHub logo"
                                    text="GitHub"></image-button>
                </a>

                <a      routerLink="/projects"
                        class="w-full"
                        (mouseover)="actionNoun = 'projects'; stopActionNounCycling();"
                        (mouseleave)="resetActionNoun()">
                    <image-button   contentHeight="1.25rem"
                                    imagePath="assets/images/icons/flask-filled.png"
                                    imageAltText="Filled in image of a flask used in scientific experiments"
                                    text="Projects"></image-button>
                </a>

                <a      href="https://www.printables.com/@naschorr_134538"
                        target="_blank"
                        class="w-full"
                        (mouseover)="actionNoun = 'prints'; stopActionNounCycling();"
                        (mouseleave)="resetActionNoun()">
                    <image-button   contentHeight="1.25rem"
                                    imagePath="assets/images/icons/3d-printer-filled.png"
                                    imageAltText="Filled in image of a 3d printer"
                                    text="3D Printing"></image-button>
                </a>

            </div>
        </div>


    </div>
</div>
<footer [isAbsolute]=true containerClasses="color-light m-1 px-3"></footer>
