<div class="lighbox-container flex flex-col">
    <div    class="close grow-0 self-end cursor-pointer"
            (click)="onCloseClick()">Ã—</div>
    <!-- Content panel for the lightbox -->
    <div class="gallery-container grow flex items-center">
        <!-- Prev navigation image for larger screens -->
        <div    class="prev-image side-nav-image cursor-pointer mr-3 hidden lg:block"
                (click)="onPrevImageClick()"
                title="Previous Image">
            <image-display *ngIf="!!prevImage" [image]="prevImage" [canLoadFullResImage]="isActiveImageLoaded"></image-display>
        </div>
        <div class="active-image flex flex-col grow justify-center mx-3">
            <!-- Main image and it's description -->
            <image-display *ngIf="!!activeImage" [image]="activeImage" (fullResImageLoadedEvent)="onActiveImageLoaded()" [canLoadFullResImage]=true></image-display>
            <div class="description-container color-light container mx-auto mt-3 lg:mt-6">
                <ng-container *ngFor="let description of activeImage?.description">
                    <p class="text-center mb-2">{{ description }}</p>
                </ng-container>
            </div>
        </div>
        <!-- Next navigation image for larger screens -->
        <div    class="next-image side-nav-image cursor-pointer ml-3 hidden lg:block"
                (click)="onNextImageClick()"
                title="Next Image">
            <image-display *ngIf="!!nextImage" [image]="nextImage" [canLoadFullResImage]="isActiveImageLoaded"></image-display>
        </div>
    </div>
    <!--
        Really just a placeholder to prevent the gallery-container from growing until it hits the bottom of the modal,
        this is the same height as the controls div at the top.
    -->
    <div class="footer grow-0 hidden lg:block"></div>
    <!-- Next/Prev navigation images for mobile, this replaces the footer -->
    <div class="grow-0 flex justify-between lg:hidden mt-6 mb-3 mx-3">
        <div    class="prev-image lower-nav-image cursor-pointer mr-3"
                (click)="onPrevImageClick()"
                title="Previous Image">
            <image-display *ngIf="!!prevImage" [image]="prevImage" [canLoadFullResImage]="isActiveImageLoaded"></image-display>
        </div>
        <div    class="next-image lower-nav-image float-right cursor-pointer ml-3"
                (click)="onNextImageClick()"
                title="Next Image">
            <image-display *ngIf="!!nextImage" [image]="nextImage" [canLoadFullResImage]="isActiveImageLoaded"></image-display>
        </div>
    </div>
</div>
