<div class="image-display-container relative {{flavor}}-height">
    <img    class="absolute top-0 left-0 {{flavor}}-max-height"
            [src]="image.thumbnailUrl"
            [alt]="image.altText" />
    <img    class="absolute top-0 left-0 {{flavor}}-max-height"
            [ngStyle]="{'opacity': isFullResImageLoaded ? 1 : 0}"
            (load)="onFullResImageLoaded()"
            [src]="image.url"
            [alt]="image.altText" />
</div>
