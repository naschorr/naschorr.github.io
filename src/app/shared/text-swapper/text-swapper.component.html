<div    class="swap-option-container whitespace-nowrap"
  [ngStyle]="{'width': maxWidthPx + 'px'}">
  @for (option of swapOptions; track option; let i = $index) {
    <span
      [ngClass]="{'active': option == activeOption, 'inactive': option != activeOption}"
    class="swap-option text-center md:text-left">{{ option }}</span>
  }
</div>
